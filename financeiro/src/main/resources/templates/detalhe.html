<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Importação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: white;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        .info-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="card-custom mb-4 p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <h1 class="display-6 fw-bold mb-0">
                <i class="bi bi-file-earmark-text-fill text-primary"></i>
                Detalhes da Importação
            </h1>
            <a href="/formulario" class="btn btn-custom">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
        </div>
    </div>

    <!-- Informações da Importação -->
    <div class="card-custom mb-4 p-4" th:if="${importacao != null}">
        <h5 class="fw-bold mb-4">
            <i class="bi bi-info-circle-fill text-primary"></i> Informações da Importação
        </h5>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="text-muted mb-2">
                        <i class="bi bi-calendar-event"></i> Data das Transações
                    </div>
                    <div class="fs-5 fw-bold" th:text="${importacao.dataTransacao}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="text-muted mb-2">
                        <i class="bi bi-calendar-check"></i> Importado em
                    </div>
                    <div class="fs-6 fw-bold" th:text="${importacao.dataImportacao}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-light rounded">
                    <div class="text-muted mb-2">
                        <i class="bi bi-person-badge"></i> Importado por
                    </div>
                    <div class="fs-5 fw-bold" th:text="${importacao.nomeUsuario}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transações -->
    <div class="card-custom p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold mb-0">
                <i class="bi bi-cash-stack text-success"></i> Transações Importadas
            </h5>
            <span class="info-badge" th:text="${totalTransacoes} + ' transação(ões)'"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th colspan="3" class="text-center border-end border-white">
                        <i class="bi bi-arrow-up-circle"></i> ORIGEM
                    </th>
                    <th colspan="3" class="text-center border-end border-white">
                        <i class="bi bi-arrow-down-circle"></i> DESTINO
                    </th>
                    <th class="text-center">
                        <i class="bi bi-currency-dollar"></i> VALOR
                    </th>
                </tr>
                <tr>
                    <th>Banco</th>
                    <th>Agência</th>
                    <th class="border-end">Conta</th>
                    <th>Banco</th>
                    <th>Agência</th>
                    <th class="border-end">Conta</th>
                    <th class="text-end">R$</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transacao : ${lista}">
                    <td th:text="${transacao.bancoOrigem}"></td>
                    <td th:text="${transacao.agenciaOrigem}"></td>
                    <td class="border-end" th:text="${transacao.contaOrigem}"></td>
                    <td th:text="${transacao.bancoDestino}"></td>
                    <td th:text="${transacao.agenciaDestino}"></td>
                    <td class="border-end" th:text="${transacao.contaDestino}"></td>
                    <td class="text-end fw-bold text-success"
                        th:text="'R$ ' + ${#numbers.formatDecimal(transacao.valorTransacao, 1, 'POINT', 2, 'COMMA')}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Mensagem caso não haja transações -->
        <div th:if="${lista == null || lista.isEmpty()}"
             class="alert alert-warning text-center mt-3">
            <i class="bi bi-exclamation-triangle"></i>
            Nenhuma transação encontrada para esta importação.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
