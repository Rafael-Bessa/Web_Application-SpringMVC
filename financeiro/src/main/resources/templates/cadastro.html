<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .cadastro-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon::before {
            content: '</>';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 0;
        }

        .dev-credit {
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
            background-color: white;
        }

        .form-control:hover {
            background-color: white;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            width: 100%;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            margin-top: 30px;
        }

        .tech-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 10px, #667eea 10px, #667eea 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, #764ba2 10px, #764ba2 20px);
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="tech-pattern"></div>

<div class="cadastro-container">
    <div class="logo-section">
        <div class="logo-icon"></div>
        <h1>Criar Conta</h1>
        <p class="subtitle">Preencha os dados para se cadastrar</p>
        <p class="dev-credit">Desenvolvido por Rafael Bessa</p>
    </div>

    <form method="post" action="/cadastro">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="seu@email.com" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputNome" class="form-label">Seu Nome</label>
            <input name="nome" type="text" class="form-control" id="exampleInputNome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Criar Conta</button>
            <a class="btn btn-outline" href="/login">Já tenho conta</a>
        </div>
    </form>
</div>
</body>
</html>
