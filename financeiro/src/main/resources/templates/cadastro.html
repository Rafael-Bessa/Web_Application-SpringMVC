<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tela Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            position:relative;
            margin-left: 220px;
            margin-right: 220px;
            margin-top: 10px;
            background-color: #B0C4DE;
        }
        h1 {
            margin-bottom: 25px;
        }

        h2 {
            text-align: center;
        }

        #formPrincipal {
            margin-top: 180px;
        }


    </style>

</head>
<body>

    <h1> Bem vindo ao Sistema - Desenvolvido por Rafael Bessa</h1>
    <hr>
    <h2>Se cadastre abaixo</h2>

    <form id="formPrincipal" method="post" action="/cadastro">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> <b>Email</b> </label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> <b>Senha</b> </label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> <b>Seu nome</b> </label>
            <input name="nome" type="text" class="form-control" id="exampleInputNome">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a class="btn btn-primary" href="/login">Voltar para login</a>
    </form>

</body>
</html>
