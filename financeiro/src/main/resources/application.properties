# ==============================================================================
# APPLICATION INFO
# ==============================================================================
spring.application.name=sistema-financeiro
server.port=8080

# ==============================================================================
# DATASOURCE - H2 IN-MEMORY DATABASE
# ==============================================================================
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:financeiro
spring.datasource.username=sa
spring.datasource.password=

# ==============================================================================
# JPA / HIBERNATE
# ==============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SQL Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ==============================================================================
# H2 CONSOLE (APENAS DESENVOLVIMENTO)
# ==============================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=false

# ==============================================================================
# FILE UPLOAD / MULTIPART
# ==============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# ==============================================================================
# THYMELEAF
# ==============================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==============================================================================
# ERROR HANDLING
# ==============================================================================
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ==============================================================================
# LOGGING (DESENVOLVIMENTO)
# ==============================================================================
logging.level.root=INFO
logging.level.bessa.morangon.rafael.financeiro=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


